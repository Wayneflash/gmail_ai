<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail AI回复助手</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- 头部区域 -->
    <header class="popup-header">
        <div class="header-content">
            <div class="logo-container">
                <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
                </svg>
                <h1 class="popup-title">AI Assistant</h1>
            </div>
            <div class="language-toggle" id="languageToggle">
                <span class="language-text">🌐 中文</span>
            </div>
        </div>
    </header>

    <!-- 状态指示器 -->
    <section class="status-bar">
        <div class="status-item">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">检查状态中...</span>
        </div>
    </section>

    <!-- 主要功能区域 -->
    <section class="main-content">
        <!-- 快速操作 -->
        <div class="quick-actions">
            <button class="action-btn primary" id="openGmail">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2"/>
                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>打开Gmail</span>
            </button>
            
            <button class="action-btn secondary" id="openSettings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M19.4 15A1.65 1.65 0 0 0 21 13.09A1.65 1.65 0 0 0 19.4 9" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>高级设置</span>
            </button>
        </div>

        <!-- 功能介绍 -->
        <div class="feature-intro">
            <div class="intro-item">
                <div class="intro-icon">📄</div>
                <div class="intro-content">
                    <h3>智能邮件总结</h3>
                    <p>自动分析邮件内容，提取关键信息</p>
                </div>
            </div>
            
            <div class="intro-item">
                <div class="intro-icon">💬</div>
                <div class="intro-content">
                    <h3>AI回复优化</h3>
                    <p>输入回复想法，AI帮您优化表达</p>
                </div>
            </div>
            
            <div class="intro-item">
                <div class="intro-icon">🌐</div>
                <div class="intro-content">
                    <h3>多语言支持</h3>
                    <p>支持中英文切换，智能语言识别</p>
                </div>
            </div>
        </div>

        <!-- 使用指南 -->
        <div class="usage-guide">
            <h3 class="guide-title">使用方法</h3>
            <div class="guide-steps">
                <div class="step-item">
                    <span class="step-number">1</span>
                    <span class="step-text">打开Gmail邮件页面</span>
                </div>
                <div class="step-item">
                    <span class="step-number">2</span>
                    <span class="step-text">点击回复框下方的"AI回复"按钮</span>
                </div>
                <div class="step-item">
                    <span class="step-number">3</span>
                    <span class="step-text">查看邮件总结，输入回复想法</span>
                </div>
                <div class="step-item">
                    <span class="step-number">4</span>
                    <span class="step-text">AI优化后一键插入到邮件中</span>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="stats-summary">
            <div class="stat-item">
                <span class="stat-number" id="totalReplies">0</span>
                <span class="stat-label">总回复数</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todayReplies">0</span>
                <span class="stat-label">今日使用</span>
            </div>
        </div>
    </section>

    <!-- 底部信息 -->
    <footer class="popup-footer">
        <div class="footer-info">
            <span class="version-info">v2.0 多语言版</span>
            <span class="model-info" id="modelInfo">DeepSeek-V3</span>
        </div>
    </footer>

    <!-- 加载脚本 -->
    <script src="popup.js"></script>
</body>
</html>
